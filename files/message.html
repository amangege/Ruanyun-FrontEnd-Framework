<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <title>listMessage</title>
        <link rel="stylesheet" href="./message.css">
    </head>
    <body>
        <div class="mask active">
            <div class="dialog">
                <p>是否确认删除选中项?</p>
                <div>
                    <span>取消</span>
                    <span>确认</span>
                </div>
            </div>
        </div>
        <div class='container'>
            <div class="pageHeader-wrapper">
                <div class='pageHeader'>
                    <p class='index'> <span>首页</span> <span>></span> <span>消息</span> </p>
                    <p class='inbox'>收件箱 (<span class='number'>12</span>)</p>
                    <div class='controllers'>
                        <button>删除选中</button>
                        <button>标记为已读</button>
                    </div>
                </div>
            </div> 
            <div class='main'>
                <ul class='messageList'>
                    <li class='item clearfix'>
                        <div class='message-title'>
                            <div class="left-title">
                                <span class='circle'></span>
                                <span class='interval'></span>
                                <span class='email'></span>
                                <span class='interval'></span>
                                <span class="circle logo"></span>
                                <span class="name">是统计</span>
                                <span class="status">审核</span>
                            </div>
                            <div class="right-title">
                                2018-07-12 
                            </div>
                        </div>
                        <p class='message-introduce'>
                        你好吗 我很好
                        </p>
                        <div class='message-content clearfix'>
                            <div class='img'>
                                <span></span>
                            </div>
                            <div class="information">
                                <h4>石桌家具搭配</h4>
                                <p>妖刀</p>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class='pageFooter'></div>
        </div>
    </body>
</html>
