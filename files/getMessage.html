<!DOCTYPE html> <html lang="en">
<head>
    <meta charset="UTF-8">
    <title>getMessage</title>
    <link rel="stylesheet" href="./getMessage.css">
</head>
<body>
    <div class="box">
        <div class="messageHead-wrap">
            <div class="messageHead">
                <div class="index"> <span>首页 > 消息 > 消息详情</span></div>
                <div class="controllers">
                    <button>返回</button>
                    <button>删除</button>
                    <button>上一封</button>
                    <button>下一封</button>
                </div>
            </div>
        </div>
        <div class='message'>
            <div class="message-title clearfix">
                <div class="logo"><span></span></div>
                <div class='information'>
                    <div class="companyName">11</div>
                    <div class="time">12212</div>
                </div>
                <div class="status">审核</div>
            </div>
            <div class="message-content">
                <div class="row">
                    <span>拒绝类型</span>
                    <span>不合格</span>
                </div>
                <div class='clearfix'>
                    <div class='picture'></div>
                    <div class='moreDetails'>
                        <p>壁炉</p>
                        <p class='grayP'>茉莉</p>
                        <p class='grayP'>台面板</p>
                        <p class='grayP'>室内墙壁</p>
                        <p>妖刀妖刀</p>
                    </div>
                </div>
            </div>
            <div class="message-footer">
                <button>去修改</button>
            </div>
        </div>
        <div class='message'>
            <div class="message-title clearfix">
                <div class="logo"><span></span></div>
                <div class='information'>
                    <div class="companyName">11</div>
                    <div class="time">123123</div>
                </div>
                <div class="status">审核</div>
            </div>
            <div class="email">
                <p>尊敬的用户: </p>
                <p>京东方科技水电费水电费经理圣诞节福利多少了来访接待室了受到法律上的纠纷圣诞节放假的时间</p>
            </div>
        </div>
    </div>  
</body>
</html>
